<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mulah | Checkpoints </title>

    <script>
      function validateForm() {
        let x = document.forms["loginform"]["mobileNum"].value;
        if (x == "0173527250") {
          return true;
        }
        else {
          alert("Incorrect Mobile Number");
          return false;
        }
      }
    </script>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="https://mulahpictures.s3-ap-southeast-1.amazonaws.com/mulah_logo.png">
        </div>
        <div class="login-header">
            <header>Hello, <br>Welcome!</header>
        </div>
        <div class="login-text">
            <p>Check Your Loyalty Points & Rewards</p>
        </div>
        <div class="input-box">
            <form name="loginform" action="page2.html" onsubmit="return validateForm()" method="post">
            <input type="text" name="mobileNum" class="input-field" placeholder="Enter Mobile Number" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" value="submit"></button>
            <label for="submit">Check Loyalty Points</label>
            </form>
        </div>
        <div class="sign-up-link">
            <p>Powered by <a href="#">MulahRewards.com</a></p>
        </div>
    </div>
</body>
</html>
