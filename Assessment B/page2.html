<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mulah | Checkpoints </title>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="https://mulahpictures.s3-ap-southeast-1.amazonaws.com/mulah_logo.png">
        </div>
        <div class="login-header">
            <header>Registration</header>
        </div>
        <div class="register-text">
            <p>Please fill up your details.</p>
        </div>
        <div class="input-box">
            <p>Name</p>
            <input type="text" class="input-field" placeholder="Enter Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            Birthday
            <input type="date" class="input-field" placeholder="Birthday" autocomplete="off" required>
        </div>
        <div class="input-box">
            E-mail
            <input type="email" class="input-field" placeholder="Email Address" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Continue</label>
        </div>
        <div class="sign-up-link">
            <p>Powered by <a href="#">MulahRewards.com</a></p>
        </div>
    </div>
</body>
</html>
